<!DOCTYPE html>
<html>
<head>
    <title>Test API Simple</title>
</head>
<body>
    <h1>Test API Simple</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>
    
    <script>
        function testAPI() {
            console.log('Testing API...');
            document.getElementById('result').innerHTML = '<p>Testing API...</p>';
            
            fetch('/api/health')
                .then(response => response.json())
                .then(data => {
                    console.log('API Response:', data);
                    document.getElementById('result').innerHTML = '<p>API works: ' + JSON.stringify(data) + '</p>';
                })
                .catch(error => {
                    console.error('API Error:', error);
                    document.getElementById('result').innerHTML = '<p>API Error: ' + error.message + '</p>';
                });
        }
        
        console.log('Test API script loaded');
    </script>
</body>
</html>
