<!DOCTYPE html>
<html>
<head>
    <title>Test Simple</title>
</head>
<body>
    <h1>Test Simple</h1>
    <button onclick="testFunction()">Test Button</button>
    <div id="result"></div>
    
    <script>
        function testFunction() {
            console.log('Button clicked!');
            document.getElementById('result').innerHTML = '<p>Button works!</p>';
        }
        
        console.log('Script loaded');
    </script>
</body>
</html>
