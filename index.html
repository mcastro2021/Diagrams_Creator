<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Diagram Generator</title>
    <script src="azure-icons-real.js"></script>
    <script src="diagram-engine.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .sidebar {
            width: 400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            overflow-y: auto;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .examples {
            margin-bottom: 30px;
        }

        .examples h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .example-chip {
            display: inline-block;
            background: #ecf0f1;
            color: #2c3e50;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .example-chip:hover {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            flex: 1;
            margin-bottom: 0;
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.4);
        }

        .diagram-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: auto;
            background: #f8f9fa;
            background-image: 
                radial-gradient(circle, #e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
            min-width: 2000px;
            min-height: 1500px;
        }

        .diagram-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 0;
        }

        .zoom-level {
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .azure-element {
            position: absolute;
            background: white;
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 15px;
            cursor: move;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 10;
            min-width: 180px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .azure-element:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .azure-icon {
            text-align: center;
            margin-bottom: 10px;
        }

        .azure-icon img {
            width: 40px;
            height: 40px;
        }

        .azure-text {
            text-align: center;
            font-weight: 600;
            color: #2c3e50;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Azure Diagram Generator</h1>
            <p>Describe tu arquitectura en lenguaje natural y genera un diagrama automáticamente.</p>
            
            <textarea id="description-input" placeholder="Ej: Necesito una arquitectura con dos virtual machines, una base de datos y un storage account, todos conectados através de una red virtual."></textarea>
            
            <button onclick="generateDiagram()">Generar Diagrama</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generando diagrama...</p>
            </div>
            
            <div class="examples">
                <h3>Ejemplos:</h3>
                <div class="example-chip" data-example="Dos virtual machines conectadas a una base de datos" onclick="loadExample(this)">Dos VMs con base de datos</div>
                <div class="example-chip" data-example="Una aplicación web con storage account y CDN" onclick="loadExample(this)">Web app con storage</div>
                <div class="example-chip" data-example="Tres virtual machines en una red virtual con balanceador de carga" onclick="loadExample(this)">VMs con load balancer</div>
                <div class="example-chip" data-example="Arquitectura de microservicios con API Gateway, Service Bus y Application Insights" onclick="loadExample(this)">Microservicios</div>
                <div class="example-chip" data-example="Pipeline de datos con Data Factory, Data Lake y Synapse Analytics" onclick="loadExample(this)">Pipeline de datos</div>
                <div class="example-chip" data-example="Solución IoT con IoT Hub, Stream Analytics y Power BI" onclick="loadExample(this)">Solución IoT</div>
            </div>
            
            <div class="actions">
                <button class="btn-secondary" onclick="clearDiagram()">Limpiar</button>
                <button class="btn-secondary" onclick="exportDiagram()">Exportar</button>
                <button class="btn-secondary" onclick="saveDiagram()">Guardar</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="diagram-container" id="diagram-container">
                <div class="diagram-controls">
                    <button class="zoom-btn" onclick="zoomOut()">-</button>
                    <div class="zoom-level" id="zoomLevel">100%</div>
                    <button class="zoom-btn" onclick="zoomIn()">+</button>
                    <button class="zoom-btn" onclick="zoomFit()">Fit</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('Azure Diagram Generator script loading...');
        
        // Variables globales
        let currentZoom = 1;
        let currentDiagramData = null;
        let diagramEngine = null;
        
        // Funciones globales
        function loadExample(element) {
            console.log('loadExample called');
            const example = element.getAttribute('data-example');
            document.getElementById('description-input').value = example;
            document.getElementById('description-input').focus();
        }
        
        function updateZoom() {
            const diagramContainer = document.getElementById('diagram-container');
            const zoomLevel = document.getElementById('zoomLevel');
            diagramContainer.style.transform = `scale(${currentZoom})`;
            zoomLevel.textContent = Math.round(currentZoom * 100) + '%';
        }
        
        function zoomIn() {
            console.log('zoomIn called');
            currentZoom = Math.min(currentZoom * 1.2, 3);
            updateZoom();
        }
        
        function zoomOut() {
            console.log('zoomOut called');
            currentZoom = Math.max(currentZoom / 1.2, 0.1);
            updateZoom();
        }
        
        function zoomFit() {
            console.log('zoomFit called');
            currentZoom = 1;
            updateZoom();
        }
        
        function clearDiagram() {
            console.log('clearDiagram called');
            const diagramContainer = document.getElementById('diagram-container');
            diagramContainer.innerHTML = '<div class="diagram-controls"><button class="zoom-btn" onclick="zoomOut()">-</button><div class="zoom-level" id="zoomLevel">100%</div><button class="zoom-btn" onclick="zoomIn()">+</button><button class="zoom-btn" onclick="zoomFit()">Fit</button></div>';
            currentDiagramData = null;
            diagramEngine = null; // Reset diagram engine
            showNotification('Diagrama limpiado', 'info');
        }
        
        function exportDiagram() {
            console.log('exportDiagram called');
            if (!diagramEngine) {
                showNotification('No hay diagrama para exportar', 'warning');
                return;
            }
            
            const exportData = diagramEngine.exportDiagram();
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `azure-diagram-${Date.now()}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
            showNotification('Diagrama exportado exitosamente', 'success');
        }
        
        function saveDiagram() {
            console.log('saveDiagram called');
            if (!currentDiagramData) {
                showNotification('No hay diagrama para guardar', 'warning');
                return;
            }
            showNotification('Función de guardado en desarrollo', 'info');
        }
        
        function showNotification(message, type = 'info') {
            console.log('showNotification called:', message, type);
            // Crear notificación simple
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                background: ${type === 'error' ? '#ff4444' : type === 'warning' ? '#ffaa00' : '#00aa44'};
                color: white;
                border-radius: 5px;
                z-index: 1000;
                font-family: Arial, sans-serif;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            }, 3000);
        }
        
        async function generateDiagram() {
            console.log('generateDiagram function called');
            const descriptionInput = document.getElementById('description-input');
            const loadingElement = document.getElementById('loading');
            const diagramContainer = document.getElementById('diagram-container');
            
            const description = descriptionInput.value.trim();
            console.log('Description:', description);
            
            if (!description) {
                console.log('No description provided');
                showNotification('Por favor, ingresa una descripción', 'warning');
                return;
            }
            
            // Mostrar loading
            loadingElement.style.display = 'block';
            diagramContainer.innerHTML = '<div class="diagram-controls"><button class="zoom-btn" onclick="zoomOut()">-</button><div class="zoom-level" id="zoomLevel">100%</div><button class="zoom-btn" onclick="zoomIn()">+</button><button class="zoom-btn" onclick="zoomFit()">Fit</button></div>';
            
            // Llamar al backend
            try {
                const response = await fetch('/api/generate-diagram', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ description, useAI: true })
                });
                
                const data = await response.json();
                console.log('Response from backend:', data);
                
                if (data.success) {
                    currentDiagramData = data.data;
                    await renderDiagram(data.data);
                    showNotification(`Diagrama generado: ${data.data.metadata.totalElements} elementos, ${data.data.metadata.totalConnections} conexiones`, 'success');
                } else {
                    showNotification('Error: ' + data.error, 'error');
                }
            } catch (error) {
                console.error('Error generating diagram:', error);
                showNotification('Error de conexión: ' + error.message, 'error');
                
                // Usar datos de ejemplo como fallback
                const fallbackData = {
                    elements: [
                        { id: 'vm-1', type: 'azure-vm', text: 'Virtual Machine', x: 100, y: 100, width: 150, height: 80, color: '#0078d4' },
                        { id: 'db-1', type: 'azure-sql', text: 'SQL Database', x: 350, y: 100, width: 150, height: 80, color: '#0078d4' },
                        { id: 'storage-1', type: 'azure-storage', text: 'Storage Account', x: 200, y: 250, width: 150, height: 80, color: '#0078d4' }
                    ],
                    connections: [
                        { id: 'conn-1', source: 'vm-1', target: 'db-1', label: 'Database Connection' },
                        { id: 'conn-2', source: 'vm-1', target: 'storage-1', label: 'File Storage' }
                    ],
                    metadata: {
                        totalElements: 3,
                        totalConnections: 2,
                        detectedServices: ['azure-vm', 'azure-sql', 'azure-storage']
                    }
                };
                currentDiagramData = fallbackData;
                await renderDiagram(fallbackData);
                showNotification('Usando datos de ejemplo (backend no disponible)', 'info');
            } finally {
                loadingElement.style.display = 'none';
            }
        }
        
        async function renderDiagram(data) {
            console.log('renderDiagram called with data:', data);
            
            // Initialize diagram engine if not exists
            if (!diagramEngine) {
                diagramEngine = new ProfessionalDiagramEngine('diagram-container');
            }
            
            // Transform data for professional diagram engine
            const transformedData = {
                elements: data.elements.map(elem => {
                    const iconData = getAzureIconReal(elem.type);
                    return {
                        id: elem.id,
                        x: elem.x,
                        y: elem.y,
                        width: elem.width || 200,
                        height: elem.height || 100,
                        text: elem.text,
                        type: elem.type,
                        color: iconData.color,
                        iconPath: iconData.path
                    };
                }),
                connections: data.connections
            };
            
            // Render with professional engine
            diagramEngine.renderDiagram(transformedData);
        }
        
        
        // Inicialización cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            
            const descriptionInput = document.getElementById('description-input');
            const diagramContainer = document.getElementById('diagram-container');
            
            console.log('Elements found:', {
                descriptionInput: !!descriptionInput,
                diagramContainer: !!diagramContainer
            });
            
            // Zoom con rueda del mouse
            diagramContainer.addEventListener('wheel', function(e) {
                if (e.ctrlKey) {
                    e.preventDefault();
                    if (e.deltaY < 0) {
                        zoomIn();
                    } else {
                        zoomOut();
                    }
                }
            });
            
            // Enter key para generar diagrama
            descriptionInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && e.ctrlKey) {
                    console.log('Ctrl+Enter pressed');
                    generateDiagram();
                }
            });
            
            console.log('All event listeners set up successfully');
        });
    </script>
</body>
</html>
